<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="cat-icon.png" type="image/x-icon">
    <title>Cat Breeds</title>
</head>

<body>
    <div id="screen">
        <div id="main-content">
            <div id="search-container">
                <form id="search-form" action="">
                    <input id="search-field" class="form-control form-control-lg" type="search"
                        placeholder="Search cat breeds...try manx, snowshoe or himalayan"
                        aria-label=".form-control-lg example">
                </form>
                <ul id="search-options-container" class="list-group">
                </ul>
            </div>

            <div id="cat-card" class="card mb-3 mt-4">
                <div class="row g-0">
                    <div id="img-div" class="col-md-4 cat-img-container">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 id="cat-name" class="card-title"></h5>
                            <p id="cat-origin" class="card-text"><small class="text-muted"></small></p>
                            <p id="cat-description" class="card-text"></p>
                            <div id="cat-badges" class="mb-2">
                            </div>
                            <a id="cat-wiki" href="#" class="link-info">Wikipedia page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <a class="link-light" href='https://www.freepik.com/vectors/poster'>Poster vector created by rawpixel.com -
                www.freepik.com</a>
            |
            <a class="link-light" href="https://www.flaticon.com/free-icons/cat" title="cat icons">Cat icons created by
                Freepik - Flaticon</a>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
